<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="purple">ToDo List</h1>
        <h2 class="purple" id="taskCount"></h5>
    </header>
    <div id="taskList"></div>
    <footer>
        <div id="footerHeader">
            <button id="colorPickerButton"><span>Color Picker</span></button>
        </div>
        <div id="colors" class="displayNone">
            <div id="purpleCircle" class="colorCircle active"></div>
            <div id="blueCircle" class="colorCircle"></div>
            <div id="greenCircle" class="colorCircle"></div>
            <div id="orangeCircle" class="colorCircle"></div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/render.js"></script>
    <script src="js/colorPicker.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/editTask.js"></script>
    <script src="js/taskEvent.js"></script>
    <script src="js/changeStatus.js"></script>
    <script src="js/sendToServer.js"></script>
    <script src="js/getFromServer.js"></script>
</body>
</html>
